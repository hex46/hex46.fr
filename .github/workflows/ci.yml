name: 🚀 Build, test & deploy
on: workflow_dispatch
jobs:
  job:
    name: 🏗️ Build and 🚀 Deploy
    timeout-minutes: 10
    runs-on: ubuntu-latest
    env:
      DEPLOY_KEY: './deploy_key'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: ➕ Install dependencies
        run: npm ci
      - name: 🏗️ Build
        run: npm run build
      - name: 👷 Install playwright browsers
        run: npx playwright install --with-deps
      - name: ✅ Run Playwright tests
        run: npx playwright test
      - name: 👷 Add ssh configuration
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          echo "${{ secrets.CI_SERVER_KEY }}" > ${{ env.DEPLOY_KEY }}
          chmod 600 ${{ env.DEPLOY_KEY }}
          ssh-agent -a ${{ env.SSH_AUTH_SOCK }}> /dev/null	
          ssh-add  ${{ env.DEPLOY_KEY }}
      - name: 🚀 Deploy
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
          BUILD_DIR: ./dist
        run: |
          rsync --recursive --delete --compress --verbose --human-readable --progress --rsh 'ssh -oPort=${{ secrets.CI_SERVER_PORT }} -o StrictHostKeyChecking=no' --exclude="${{ env.DEPLOY_KEY }}" ${{ env.BUILD_DIR }} ${{ secrets.CI_SERVER_USR }}@${{ secrets.CI_SERVER_ADDRESS }}:${{ secrets.CI_SERVER_PATH }}
          echo "🚀 All done!"