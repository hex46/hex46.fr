name: ðŸš€ Build, test & deploy
on: workflow_dispatch
jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: âž• Install dependencies
        run: npm ci
      - name: ðŸ—ï¸ Build
        run: npm run build
      - name: ðŸ‘· Install playwright browsers
        run: npx playwright install --with-deps
      - name: âœ… Run Playwright tests
        run: npx playwright test
      - name: ðŸ”§ Add ssh configuration
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-add - <<< "${{ secrets.CI_SERVER_KEY }}"
      - name: ðŸš€ Deploy
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
          BUILD_DIR: ./dist
        run: |
          rsync --recursive --delete --compress --verbose --human-readable --progress --rsh 'ssh -oPort=${{ secrets.CI_SERVER_PORT }}' ${{ env.BUILD_DIR }} ${{ secrets.CI_SERVER_USR }}@${{ secrets.CI_SERVER_ADDRESS }}:${{ secrets.CI_SERVER_PATH }}
          echo "ðŸš€ All done!"
